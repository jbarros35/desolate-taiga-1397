<div>
<div class="row">
	<div class="col-md-4 col-sm-6">
			<div class="panel panel-default">
			  <div class="panel-heading"><a href="" class="pull-right">View all</a> <h4>Posts popular trends</h4></div>
				<div class="panel-body">
				  <div class="list-group">
					<a href="" class="list-group-item">Modal / Dialog</a>
					<a href="" class="list-group-item">Datetime Examples</a>
					<a href="" class="list-group-item">Data Grids</a>
				  </div>
				</div>
			</div>
	</div>
  	
	<div class="col-md-4 col-sm-6">
      	 <div whatsnew></div>
		 
          <div class="well" ng-hide="logged"> 
             <form class="form">
              <h4>Sign-up</h4>
              <div class="input-group text-center">
              <input type="text" class="form-control input-lg" placeholder="Enter your email address">
                <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">OK</button></span>
              </div>
            </form>
          </div>      
  	</div>
	
  	<div class="col-md-4 col-sm-6">
    </div>
</div>
<div class="row">	
<div ng-repeat="row in columns" class="col-md-4 col-sm-6">
  <div class="panel panel-default" ng-repeat="post in row">
    <div class="panel-heading"><a href="#viewpost/{{post.id}}" class="pull-right">Open post</a> <h4>{{post.title}}</h4></div>
	<div class="panel-body">
	  <img ng-hide="post.titleImage == null" src="{{post.titleImage}}" class="img-circle pull-right"> <a href="{{post.link}}" target="_new">View Post</a>
	  <div class="clearfix"></div>
	  <hr>
	  
	  <p>{{post.shortdescription}}</p>
	  
	  <hr>
	  <form ng-show="post.commentsEnabled">
	  <div class="input-group">
		<div class="input-group-btn">
		<button class="btn btn-default">+1</button><button class="btn btn-default"><i class="glyphicon glyphicon-share"></i></button>
		</div>
		<input type="text" class="form-control" placeholder="Add a comment..">
	  </div>
	  </form>
	  
	</div>
  </div>
</div>
</div>
</div>
