<div class="well" ng-show="logged"> 
	 <form class="form-horizontal" role="form" name="postForm" ng-submit="post(postForm.$valid)">
	  <h4>What's New</h4>
	   <div class="form-group" style="padding:14px;">
		<textarea class="form-control vresize" rows="5" placeholder="Update your status, the first phrase before break will be your title post." ng-model="description" required my-maxlength="1024"></textarea>
	  </div>
	   <div class="form-group" style="padding:14px;">
	   	<input type="text" class="form-control vresize" placeholder="Music Categories (ex:rock,indie,pop) No space allowed." ng-pattern="/^[a-zA-Z0-9,]*$/" ng-model="categories" required ng-maxlength="155"/>
	   </div>
	  <button class="btn btn-success pull-right" type="submit" ng-disabled="postForm.$invalid">Post</button>
	
	 <ul class="list-inline">
	  <li><a href=""></a></li>
	  <li><a href=""></a></li>
	  <li><a href=""></a></li></ul>
	  
	</form>
</div>
