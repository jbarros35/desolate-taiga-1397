<div class="well" ng-show="logged"> 
	 <form class="form-horizontal" role="form" name="postForm" ng-submit="post(postForm.$valid)">
	  <h4>What's New</h4>
		 <div class="form-group">
			 <input type="text" class="form-control vresize" placeholder="Post Title" ng-model="title" required ng-maxlength="30"/>
		 </div>
	   <div class="form-group">
		<textarea class="form-control vresize" rows="5" placeholder="Update your status, the first phrase before break will be your title post." ng-model="description" required my-maxlength="1024"></textarea>
	  </div>

	   <div class="form-group">
	   	<input type="text" class="form-control vresize" auto-complete ui-items="names" placeholder="Music Categories, band names, music name etc (ex:rock,indie,pop) No space allowed." ng-pattern="/^[a-zA-Z0-9,]*$/" ng-model="categories" required ng-maxlength="155"/>
	   </div>
	  <button class="btn btn-success pull-right" type="submit" ng-disabled="postForm.$invalid">Post</button>
	
	 <ul class="list-inline">
	  <li><a href=""></a></li>
	  <li><a href=""></a></li>
	  <li><a href=""></a></li></ul>
	  
	</form>
</div>
