<div class="row">
	<div hashtags></div>
	<div class="col-md-6 col-sm-6">
      	<div class="panel panel-default">
		<div class="panel-heading">
		 <h4>{{post.title}}</h4></div>
		<div class="panel-body">
		  <img ng-hide="post.titleimage == null" src="{{post.titleimage}}" class="img-responsive"/> 		  
		  <div class="clearfix"></div>
		  <hr>		  
		  <p>{{post.description}}</p>		  
		  <hr>
		  <em>At: {{post.createdAt | date: "dd-MM-yyyy HH:mm"}}</em>
		  <a href="#viewuser/{{post.profileid}}">{{post.username}}</a>
		  <form ng-show="post.commentsenabled && logged" name="commentForm" ng-submit="saveComment(commentForm.$valid)" novalidate>
		  <div class="input-group">
			<div class="input-group-btn">
			<button type="button" class="btn btn-default" ng-click="plusone()" ng-enabled="logged">+1</button>
			<button type="submit" class="btn btn-default" ng-disabled="commentForm.$invalid"><i class="glyphicon glyphicon-share"></i></button>
			</div>
			<input type="text" class="form-control" placeholder="Add a comment.." ng-model="comment.description" ng-maxlength="144" required/>
		  </div>
		  </form>	
		  <div class="clearfix"></div>
		  <div class="alert alert-success" role="alert" ng-hide="post.commentsenabled">Comments for this post are disabled.</div>
		  
			<div id="disqus_thread"></div>
			<script type="text/javascript">
			    /* * * CONFIGURATION VARIABLES * * */
			    var disqus_shortname = 'desolatetaiga1397';
			    
			    /* * * DON'T EDIT BELOW THIS LINE * * */
			    (function() {
			        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			    })();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
		  
		  <ul class="list-group">
			  <li class="list-group-item" ng-repeat="comment in comments">
			    <span class="badge" ng-show="comment.rate">0</span>
			   <a href="#viewuser/{{comment.Profile.profileid}}">{{comment.Profile.nickname}}</a><p>{{comment.description}}</p>{{comment.createdAt | date: "dd-MM-yyyy HH:mm"}}
			  </li>
		   </ul>		   
		  
		</div>
	  </div>    
  	</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'desolatetaiga1397';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
</div>
